<div class="container">
    <div *ngIf="errormsg" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{errormsg}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div *ngIf="successmsg" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{successmsg}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    
    <form [formGroup]="userForm" (ngSubmit)="userSubmit()">
        <div class="col-lg-6 mt-2">
            <input type="text" class="form-control" formControlName="id" placeholder="Enter id">
        </div>
        
        <div class="col-lg-6 mt-2">
            <input type="text" class="form-control" formControlName="stname" placeholder="Enter Full Name">
        </div>

        <div class="col-lg-6 mt-2">
            <input type="text" class="form-control" formControlName="course" placeholder="Enter Course">
        </div>

        <div class="col-lg-6 mt-2">
            <input type="text" class="form-control" formControlName="fee" placeholder="Enter Fee">
        </div>

        <div class="col-lg-4 mt-2" *ngIf="!getparamid" (click)="userSubmit()">
            <button class="btn btn-primary btn-sm">Submit</button>
        </div>


        <div class="col-lg-4 mt-2" *ngIf="getparamid" (click)="userUpdate()">
            <button class="btn btn-dark btn-sm">Update</button>
        </div>
        
    </form>
</div>
